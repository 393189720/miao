<script type="text/javascript">

                '<input class="answer-input" type="text" />' +
                '<input class="J_Submit" type="button" value="提交" onclick="tijiao()" />';
            }
            time.innerText = i--;
        }, 1000);
    }

        console.log('jijiao   已经提交');
    }

</script>
